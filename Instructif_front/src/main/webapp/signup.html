            </button>
            <div class="collapse navbar-collapse" id="navcol-1"></div>
        </div>

    <section class="py-5">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2" style="margin-top: 50%;">Créer un compte</p>
                    <h2 class="fw-bold">Bon retour sur Instruct'IF</h2>
                </div>
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <div class="shadow bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -64 640 640" width="1em" height="1em" fill="currentColor">
                                    
                                    <path d="M224 256c70.7 0 128-57.31 128-128S294.7 0 224 0C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3C0 496.5 15.52 512 34.66 512h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304zM616 200h-48v-48C568 138.8 557.3 128 544 128s-24 10.75-24 24v48h-48C458.8 200 448 210.8 448 224s10.75 24 24 24h48v48C520 309.3 530.8 320 544 320s24-10.75 24-24v-48h48C629.3 248 640 237.3 640 224S629.3 200 616 200z"></path>
                                </svg></div>
                            <div id="error-message" style="color: var(--bs-warning);"></div>
                            <form method="post">
                                <div class="mb-3">
                                    <input class="form-control form-control form-control" type="email" id="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control form-control" type="password" id="password" name="password" placeholder="Mot de passe" required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control form-control" type="text" id="firstName" placeholder="Prénom" required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control form-control" type="text" id="lastName" placeholder="Nom" required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control form-control" type="text" id="code" placeholder="Code établissement" required>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select form-select form-select" id="class">
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control form-control" id="date" type="date">
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary shadow d-block w-100" id="bouton-inscription" type="submit">Créer un compte</button>
                                </div>
                                <p class="text-muted">Vous avez déjà un compte ?&nbsp;<a href="login.html">Se connecter</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-primary-gradient" style="width: 100%;height: 141.594px;">
        <div class="container py-4 py-lg-5" style="height: 0;">

            <div class="text-muted d-flex justify-content-between align-items-center pt-3" style="height: 30.5938px;">

            </div>
        </div>
    </footer>

    <script src="assets/js/signup.js"></script>
