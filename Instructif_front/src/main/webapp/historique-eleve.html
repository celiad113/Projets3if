<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Historique élève - Instruct'IF</title>
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean-icons.css">
    <link rel="stylesheet" href="assets/css/Hero-Clean-Reverse-images.css">
</head>

<body>
    <section class="py-5">
        <nav class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="demandeDeCours.html">
                    <span class="shadow d-flex justify-content-center align-items-center bs-icon-sm bs-icon-circle bs-icon-primary me-2 bs-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </span>
                    <span>Instruct'IF</span>
                </a>
                <button data-bs-toggle="collapse" data-bs-target="#navcol-1" class="navbar-toggler">
                    <span class="visually-hidden">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="demandeDeCours.html">Demande de soutien</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" style="color: var(--bs-navbar-active-color);border-color: rgba(0,0,0,0);"><strong>Historique de vos cours</strong></a></li>
                    </ul><span class="shadow d-flex justify-content-center align-items-center navbar-text bs-icon-sm bs-icon-circle bs-icon-primary navbar-text me-2 bs-icon" id="info"><i class="fa fa-gear"></i></span>
                </div>
            </div>
        </nav>
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="fw-bold">Votre tableau de bord</h2>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <h2 class="text-center" style="margin-bottom: 5%;"><strong>Historique de vos cours</strong></h2>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Matière</th>
                                <th>Note</th>
                                <th>Enseignant</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <section>
        <footer style="width: 100%;margin-top: 50px;">
            <div class="container py-4 py-lg-5" style="width: 100%;max-width: 100%;background: var(--bs-gray-100);height: 160px;">
                <hr>
                <div class="d-flex justify-content-between align-items-center pt-3">
                    <p class="text-muted mb-0" style="margin-left: 5%;">Copyright © 2023 INSTRUCT'IF</p>
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item list-inline-item list-inline-item"></li>
                        <li class="list-inline-item list-inline-item list-inline-item"></li>
                        <li class="list-inline-item list-inline-item list-inline-item"></li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <div class="modal fade" role="dialog" tabindex="-1" id="informations">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Informations</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <section class="py-4 py-xl-5">
                        <div class="container">
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-6 col-xl-4" style="width: 100%;">
                                    <div class="card mb-5">
                                        <div class="card-body d-flex flex-column align-items-center">
                                            <form class="text-center" method="post">
                                                <div class="mb-3">
                                                    <input class="form-control" type="text" id="prenom" placeholder="Prénom" readonly="">
                                                </div>
                                                <div class="mb-3">
                                                    <input class="form-control" type="text" id="nom" placeholder="Nom" readonly="">
                                                </div>
                                                <div class="mb-3">
                                                    <input class="form-control" type="email" id="email" placeholder="Email" readonly="">
                                                </div>
                                                <div class="mb-3">
                                                    <input class="form-control" type="text" id="codeEtablissement" placeholder="Code d'établissement" readonly="">
                                                </div>
                                                <div class="mb-3">
                                                    <input class="form-control" type="text" id="niveau" placeholder="Niveau" readonly="">
                                                </div>
                                                <div class="mb-3">
                                                    <input class="form-control" type="text" id="dateDeNaissance" placeholder="Date de Naissance" readonly="">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary d-block w-100" id="bouton-deconnecter" type="submit" style="background: rgb(201,32,32);">Se déconnecter</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bold-and-bright.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/infos-eleve.js"></script>
    <script src="assets/js/disconnect.js"></script>
    <script src="assets/js/historique-eleve.js"></script>
    <script src="assets/js/modal.js"></script>
</body>

</html>
